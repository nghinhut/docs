posts:
  {{ range .Pages }}
  - title: {{ .Title }}
    link: {{ .Permalink }}
    description: "{{ .Summary | html }}"
    category: {{ .Params.categories }}
    pubDate: {{ .Date.Format "Mon, 02 Jan 2006 15:04:05 -0700" | safeHTML }}
    author:  {{ .Site.Author.email }} ({{ .Site.Author.name }})
    guid: {{ .Permalink }}
    tags: {{ .Params.tags }}
    image: {{ .Params.image }}
  {{ end }}
